name: CI
on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Unset CI
        run: CI=""

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.x

      - name: Run install
        uses: borales/actions-yarn@v5
        env:
          CI: ""
        with:
          cmd: install 
          
      - name: Build production bundle
        uses: borales/actions-yarn@v5
        env:
          CI: ""
        with:
          cmd: build
